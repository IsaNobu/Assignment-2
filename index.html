<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/26d7aa91b6.js"
      crossorigin="anonymous"
    ></script>
    <title>Explore & Embark</title>
  </head>
  <body class="inter">
    <header>
      <!-- NAV -->

      <nav class="nav">
        <div class="logo-title">
          <img src="Images/Group 40071 (2).png" alt="Logo" />
          <h1>Explore & <span class="orange-color">Embark</span></h1>
        </div>
        <div class="nav-btns">
          <a style="color: #ff5400" href="">Home</a>
          <a href="">Packages</a>
          <a href="">Testimonial</a>
          <a href="">Blog</a>
          <a href="">Contact</a>
        </div>
      </nav>

      <!-- Banner -->

      <section class="banner">
        <div>
          <div>
            <img class="banner-img" src="Images/Group 13 (1) (1).png" alt="" />
          </div>
          <div class="txt-area-1 hidden">
            <h1 class="txt-1">Explore Your Travel</h1>
            <p class="txt-2">
              Select a place of you're likings, you're time and type
            </p>
            <div class="selector-option">
              <select class="input" name="" id="">
                <option value="">Where Go</option>
              </select>
              <select class="input" name="" id="">
                <option value="">When</option>
              </select>
              <select class="input" name="" id="">
                <option value="">Select Type</option>
              </select>
              <button class="btn-1">
                <i class="fa-solid fa-magnifying-glass"></i>
                Find Now
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
